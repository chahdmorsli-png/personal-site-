<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chahd Morsli</title>

<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

<style>

:root{
--bg:#ffffff;
--text:#111;
--accent:#d4a574;
}

.dark{
--bg:#0f0f0f;
--text:#f5f5f5;
}

body{
margin:0;
font-family:'DM Sans',sans-serif;
background:var(--bg);
color:var(--text);
transition:.4s;
overflow-x:hidden;
}

nav{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:space-between;
padding:15px 20px;
background:rgba(255,255,255,.6);
backdrop-filter:blur(10px);
z-index:10;
}

.dark nav{
background:rgba(0,0,0,.6);
}

.hero{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
padding:20px;
}

h1{
font-family:'Cormorant Garamond',serif;
font-size:60px;
margin:0;
}

button{
padding:8px 15px;
border:none;
cursor:pointer;
margin-left:10px;
}

.section{
padding:80px 20px;
max-width:1000px;
margin:auto;
}

.fade{
opacity:0;
transform:translateY(40px);
transition:1s;
}

.fade.show{
opacity:1;
transform:translateY(0);
}

/* STAR CANVAS */
#starCanvas{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
pointer-events:none;
z-index:1;
}

/* MOBILE */
@media(max-width:768px){
h1{font-size:38px;}
}

</style>
</head>

<body>

<canvas id="starCanvas"></canvas>

<nav>
<div>CM</div>
<div>
<button onclick="toggleTheme()">üåó</button>
<button onclick="toggleLang()">üåç</button>
</div>
</nav>

<section class="hero">
<div>
<h1 id="title">Chahd Morsli</h1>
<p id="subtitle">√âtudiante en Marketing Digital</p>
</div>
</section>

<section class="section fade">
<h2 id="expTitle">Exp√©rience</h2>
<p id="expText">Stagiaire Marketing Digital ‚Äì Sanlam Maroc</p>
</section>

<section class="section fade">
<h2 id="skillsTitle">Comp√©tences</h2>
<p>SEO ‚Ä¢ Marketing Digital ‚Ä¢ Strat√©gie</p>
</section>

<script>

/* THEME TOGGLE */
function toggleTheme(){
document.body.classList.toggle('dark');
}

/* LANGUAGE SYSTEM */
let lang="fr";

const content={
fr:{
subtitle:"√âtudiante en Marketing Digital",
expTitle:"Exp√©rience",
expText:"Stagiaire Marketing Digital ‚Äì Sanlam Maroc",
skillsTitle:"Comp√©tences"
},
en:{
subtitle:"Digital Marketing Student",
expTitle:"Experience",
expText:"Digital Marketing Intern ‚Äì Sanlam Morocco",
skillsTitle:"Skills"
}
};

function toggleLang(){
lang = lang==="fr" ? "en" : "fr";
document.getElementById("subtitle").innerText=content[lang].subtitle;
document.getElementById("expTitle").innerText=content[lang].expTitle;
document.getElementById("expText").innerText=content[lang].expText;
document.getElementById("skillsTitle").innerText=content[lang].skillsTitle;
}

/* SCROLL ANIMATION */
const observer=new IntersectionObserver(entries=>{
entries.forEach(e=>{
if(e.isIntersecting){e.target.classList.add("show");}
});
});
document.querySelectorAll(".fade").forEach(el=>observer.observe(el));

/* FALLING STARS INTRO */
const canvas=document.getElementById("starCanvas");
const ctx=canvas.getContext("2d");

canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let stars=[];

for(let i=0;i<80;i++){
stars.push({
x:Math.random()*canvas.width,
y:Math.random()*-canvas.height,
speed:2+Math.random()*3
});
}

function animateStars(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="white";

stars.forEach(s=>{
ctx.fillRect(s.x,s.y,2,2);
s.y+=s.speed;
if(s.y>canvas.height){s.y=-10;}
});

requestAnimationFrame(animateStars);
}

animateStars();

</script>

</body>
</html>
